<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>NESThair　｜　京都の学生向けオーガニックヘアサロンなら</title>
        <meta name="description" content="まごころと優しさをモットーに患者さんに寄り添った施術を。清潔感溢れるクリニックです。">
        <meta name="keywords" content="ネストクリニック,病院">
        <meta name="author" content="著者名">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="noindex">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"> 
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <img class="tel__nav" src="images/tel_nav.jpg" alt="電話番号">
                <div class="header__wrap">
                    <div class="logo">
                        <img class="logo__img" src="images/logo.png" alt="企業ロゴ">
                        <div class="logo__text">
                            <h1 class="logo__text--sub">
                                京都の学生向けオーガニックヘアサロンなら
                                <p class="logo__text--main">NESThair</p>
                            </h1>
                        </div>
                    </div>
                
                    <nav class="global-navi">
                        <ul class="global-navi__item">
                            <li class="global-navi__list"><a class="global-navi__link" href="#">ホーム</a></li>
                            <li class="global-navi__list"><a class="global-navi__link" href="#">メニュー一覧</a></li>
                            <li class="global-navi__list"><a class="global-navi__link" href="#">ご予約</a></li>
                        </ul>
                    </nav>
                </div>

            </header>

            <!-- 中みだしここから -->
            <h2 class="heading">
                ご予約・お問い合わせ
            </h2>
            <!-- 中みだしここまで -->

            <div class="menu">
                <div class="info info__page">
                    <div class="info__caption">
                        <div class="info__logo"></div>
                        <h3 class="info__title">ご予約・お問い合わせフォーム</h3>
                    </div>
                    <p class="Explanation">
                        下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
                        お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。
                    </p>
                    <form class="form">
                        <table class="form__table">
                            <tr class="form__beside">
                                <td class="form__title">
                                    <label for="form__name" class="label__name">お名前</label>
                                </td>
                                <td class="form__contents">
                                    <input type="text" id="form__name" class="name__input">
                                </td>
                            </tr>
                            <tr class="form__beside">
                                <td class="form__title">
                                    <label for="form__tel" class="label__tel">お電話番号</label>
                                </td>
                                <td class="form__contents">
                                    <input type="text" id="form__tel" class="tel__input">
                                </td>
                            </tr>
                            <tr class="form__beside">
                                <td class="form__title">
                                    <label for="form__day" class="label__day">ご希望日時</label>
                                </td>
                                <td class="form__contents">
                                    <input type="text" class="form__day">年
                                    <input type="text" class="form__day">月
                                    <input type="text" class="form__day"><span class="space">日</span>
                                    <input type="text" class="form__day">時から
                                    <input type="text" class="form__day">時まで
                                </td>
                            </tr>
                            <tr class="form__beside">
                                <td class="form__title">
                                    <label for="form__menu" class="label__menu">ご希望メニュー</label>
                                </td>
                                <td class="form__contents">
                                    <input type="checkbox" id="menu__cut" class="menu__cut" value="カット">
                                    <label for="menu__cut" class="label__cut">カット</label>

                                    <input type="checkbox" id="menu__color" class="menu__color" value="カラー">
                                    <label for="menu__color" class="label__color">カラー</label>

                                    <input type="checkbox" id="menu__perm" class="menu__perm" value="パーマ">
                                    <label for="menu__perm" class="label__perm">パーマ</label>
                                </td>
                            </tr>
                            <tr class="form__beside">
                                <td class="form__title">
                                    <label for="form__textarea" class="label__request">お客様ご要望欄</label>
                                </td>
                                <td class="form__contents">
                                    <textarea class="content__input" id="form__textarea" name="request"></textarea>
                                </td>
                            </tr>
                        </table>
                        <p id="submit" class="submit">
                            <input type="submit" class="submit__button" value="送信する">

                        </p>
                    </form>
                    
                </div>
                
            
                <ul class="sub__menu">
                    <!-- <li class="contact"><a class="contact__link" href="#">ご予約・お問い合わせ</a></li> -->
                    <li class="blog"><a class="blog__link" href="#">スタイリストブログ</a></li>
                </ul>
            </div>
        </div>
        <footer class="footer">
            <p class="copyright">Copyright (C) 2010-2015 Campus inc. All Right Reserved.</p>
        </footer>
    </body>
</html>
